<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شركة الرؤية الرقمية</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Tahoma;
    }

    body {
      margin: 0;
      direction: rtl;
      color: white;
      background: linear-gradient(270deg, #020617, #0f172a, #1e293b);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    /* Header */
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: #e5e7eb;
      margin-left: 18px;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      color: #38bdf8;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 120px 20px 80px;
    }

    .hero h2 {
      font-size: 38px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.9;
    }

    /* Services */
    .services {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 50px 20px;
    }

    .card {
      width: 220px;
      padding: 30px;
      text-align: center;
      border-radius: 18px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      transition: 0.4s;
    }

    .card:hover {
      transform: translateY(-15px);
      box-shadow: 0 25px 40px rgba(0,0,0,0.4);
    }

    /* Form */
    .form-section {
      padding: 70px 20px;
      display: flex;
      justify-content: center;
    }

    .form-box {
      width: 100%;
      max-width: 500px;
      background: rgba(255,255,255,0.08);
      padding: 35px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .form-box h3 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .form-box textarea {
      resize: none;
      height: 110px;
    }

    .form-box button {
      width: 100%;
      padding: 14px;
      background: #38bdf8;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-box button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      font-size: 14px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .services {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>شركة الرؤية الرقمية</h1>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">من نحن</a>
      <a href="#">أعمالنا</a>
      <a href="#order">اطلب خدمة</a>
    </nav>
  </header>

  <section class="hero">
    <h2>نحو مستقبل رقمي أقوى</h2>
    <p>نحوّل أفكارك إلى مواقع وتصاميم احترافية</p>
  </section>

  <section class="services">
    <div class="card">تصميم واجهات UI</div>
    <div class="card">تطوير مواقع ويب</div>
    <div class="card">هوية بصرية</div>
  </section>

  <section class="form-section" id="order">
    <div class="form-box">
      <h3>نموذج طلب خدمة</h3>
      <form>
        <input type="text" placeholder="الاسم الكامل" required>
        <input type="email" placeholder="البريد الإلكتروني" required>
        <input type="text" placeholder="نوع الخدمة المطلوبة">
        <textarea placeholder="اشرح طلبك بالتفصيل"></textarea>
        <button type="submit">إرسال الطلب</button>
      </form>
    </div>
  </section>

  <footer>
    © 2025 شركة الرؤية الرقمية - جميع الحقوق محفوظة
  </footer>

</body>
</html>
